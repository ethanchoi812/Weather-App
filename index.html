<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div id="toggle-temp">
    <button id="celcius">C</button>
    <button id="fahrenheit">F</button>
</div>
<div id="display">
    <div id="current-main"></div>
    <div class="temp" id="tempC" style="display: inline-block;"></div>
    <div class="temp" id="tempF" style="display: none;"></div>
    <div id="forecast-main"></div>
</div>
</body>
<script src="app.js"></script>
</html>
